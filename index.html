<html>

<head lang="en">
    <meta charset="utf-8">

    <!-- This is for bootstrap, to make the site look good on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Scripts for AngularJS should be at the top -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="angularControllers.js"></script>

    <title>C0D3 WAR5</title>

    <!-- Bring in Stylesheets -->
    <!-- Linking in Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>COOL CIPHER</h1>
    </header>
    
    <div ng-app="myApp" ng-controller="myController">
        <form>
            <input type="text" ng-model="userText" ng-keyup="updateCiphars()" placeholder="Enter Text Here"></input>
        </form>
        
        <div class = "boxes" ng-repeat="ciphar in ciphars" style="margin: auto;">
            <div class="cipherBox">
                <span class="nameText">{{ciphar.name}}</span>
    
                <span class="cipherText">{{ciphar.code}}</span>
            </div>
            
        </div>

    </div>
    <!-- Bring in the scripts -->
    <!-- Bringing in JQuery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap Javascript code -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our Code (that doesn't need to be there right when the page is loading-->
    <script src="code.js"></script>
</body>

</html>
